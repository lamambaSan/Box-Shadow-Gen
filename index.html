<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lightTheme.css">
    <link rel="stylesheet" href="darkTheme.css">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="icone.png">
    <title>Box Shadow Gen</title>
</head>
<body>
    <a id="themeCont">
        <svg viewBox="0 0 512 512">
            <path d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"/>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"/>
        </svg>
    </a>
    <nav id="navigator">
        <span id="navCont">></span>
    </nav>
    <div id="infoToolkit">
        <h4 id="infoTool">Copied to clipboard successfully !</h4>
    </div>
    <div id="interface" class="fillHeight">
        <div id="inputs">
            <h1 class="flexIt">Box Shadow Generator</h1>
            <div id="inputLines">
                <div id="inputCont">
                    <div class="input">
                        <label>x offset</label><br>
                        <input type="number" id="xVal">
                    </div>
                    <div class="input">
                        <label>y offset</label><br>
                        <input type="number" id="yVal">
                    </div>
                    <div class="input">
                        <label>blur</label><br>
                        <input type="number" id="zVal">
                    </div>
                    <div class="input">
                        <label>size</label><br>
                        <input type="number" id="wVal">
                    </div>
                </div>
                <div id="shapePrompt">
                    <h2>Shape to use</h2>
                    <div>
                        <span>
                            <input type="radio" checked name="shape" value="square" id="shapeIn">
                            <label>Square</label>
                        </span>
                        <span>
                            <input type="radio" name="shape" value="circle" id="ci">
                            <label>Circle</label>
                        </span>
                    </div>
                </div>
            </div>
            <div id="result">
                <textarea id="resultT">
                    
                </textarea>
                <br>
                <button id="copyBtn">Copy</button>
            </div>
        </div>
        <div id="screen">
            <div id="colorChoice">
                <div id="color">
                    <div>
                        <label>Shadow Color</label><br>
                        <input type="color" id="shadowCol">
                    </div>
                    <div>
                        <label>Box Color</label><br>
                        <input type="color" id="boxCol">
                    </div>
                    <div>
                        <label>Background</label><br>
                        <input type="color" id="bgCol">
                    </div>
                    
                </div>
            </div>
            <div id="testingArea">
                <div id="testingBox">
                    <div id="resultBox"></div>
                </div>
            </div>
            <div id="compatibility">
                <span>
                    <p>COMPABILITY  </p>
                </span>
                <span class="compatibility">
                    <input type="checkbox">
                    <label>Chrome</label>
                </span>
                <span class="compatibility">
                    <input type="checkbox">
                    <label>Mozilla</label>
                </span>
                
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
